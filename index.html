<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Ritex - Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js con soporte NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
      #arVideo { display: none; }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- Marker NFT -->
      <a-nft
        id="nftMarker"
        type="nft"
        url="./assets/target/tapa"
        smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="0.05"
      >
        <!-- Plano donde se proyecta el video -->
        <a-plane id="videoPlane"
                 position="0 0 0"
                 rotation="0 0 0"
                 width="1"
                 height="2.2"
                 material="shader: flat; src: #arVideo"
                 visible="false">
        </a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Elemento <video> oculto que sirve como textura -->
    <video id="arVideo"
           src="./assets/video/pruebaAR.mp4"
           loop
           muted
           playsinline
           crossorigin="anonymous"
           preload="auto">
    </video>

    <script>
      window.addEventListener("load", () => {
        const markerEl = document.querySelector("#nftMarker");
        const video = document.querySelector("#arVideo");
        const videoPlane = document.querySelector("#videoPlane");

        console.log("‚úÖ Escena cargada, esperando marker...");

        markerEl.addEventListener("markerFound", () => {
          console.log("üéØ Marker detectado!");
          videoPlane.setAttribute("visible", "true");
          video.play().catch(err => console.log("‚ö†Ô∏è Error autoplay:", err));
        });

        markerEl.addEventListener("markerLost", () => {
          console.log("‚ùå Marker perdido!");
          videoPlane.setAttribute("visible", "false");
          video.pause();
        });
      });
    </script>
  </body>
</html>
