<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Ritex - Test Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js con soporte NFT -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- NFT marker con ID -->
      <a-nft
        id="nftMarker"
        type="nft"
        url="./assets/target/tapa"
        smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="0.05"
      >
        <!-- Plano rojo de prueba -->
        <a-plane id="testPlane"
                 position="0 0 0"
                 rotation="0 0 0"
                 width="1"
                 height="0.6"
                 color="red"
                 visible="false">
        </a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const markerEl = document.querySelector("#nftMarker");
        const plane = document.querySelector("#testPlane");

        console.log("‚úÖ Escena cargada, esperando marker...");

        markerEl.addEventListener("markerFound", () => {
          console.log("üéØ Marker detectado!");
          plane.setAttribute("visible", "true");
        });

        markerEl.addEventListener("markerLost", () => {
          console.log("‚ùå Marker perdido!");
          plane.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
